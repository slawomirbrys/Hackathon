
<div class="row">

    <div class="col-md-offset-2 col-md-8 h2">
        Shopping Cart
    </div>

    <div class="col-md-offset-2 col-md-8">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th class="h4">Product</th>
                    <th class="h4">Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        {{ products[0].Title }}
                    </td>
                    <td>
                        $ {{ products[0].Price }}
                    </td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <th colspan="2" class="h4" style="text-align:right">
                        Total Price: <b>$ {{ getTotal() }}</b>
                    </th>
                </tr>
            </tfoot>
        </table>
    </div>

    <div class="col-md-offset-2 col-md-8 h2">
        Financial offers
    </div>

    <div class="col-md-offset-2 col-md-8">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th class="h4">Loan</th>
                    <th class="h4">Period</th>
                    <th class="h4">Total amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Short Loan</td>
                    <td>6 months</td>
                    <td>$ {{ getTotal() * 1.1 }}</td>
                </tr>
                <tr>
                    <td>Medium Loan</td>
                    <td>12 months</td>
                    <td>$ {{ getTotal() * 1.2 }}</td>
                </tr>
                <tr>
                    <td>Long Loan</td>
                    <td>18 months</td>
                    <td>$ {{ getTotal() * 1.3 }}</td>
                </tr>
            </tbody>
        </table>
    </div>
   
</div>
