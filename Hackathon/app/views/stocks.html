<br />
<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Stock Code</th>
                    <th>Price</th>
                    <th>In my stocks</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="stock in stocks">
                    <td>
                        {{ stock.code }}
                    </td>
                    <td>
                        {{ stock.price }}
                    </td>
                    <td>
                       <input type="checkbox" data-ng-model="stock.isMyStock" disabled="disabled">
                    </td>
                    <td>
                        <button ng-hide="stock.isMyStock" type="button" class="btn btn-sm btn-success" ng-click="buyStock($index)">Buy</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-2">
        &nbsp;
    </div>
</div>
